{% extends "partials/_base.html" %}
{% block content %}
    <div class="container">
        <h1 class="mt-5 text-center">URLS</h1>
        <div class="d-flex justify-content-end" >
            <a href="" class="btn btn-success mb-5" role="button">
            <span class="glyphicon glyphicon-">Create URL</span></a>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-5" style="height: 250px;">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">URL</th>
                        <th scope="col">Shortened URL</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for url in urls %}
                        <tr>
                            <td>{{ url.user }}</td>
                            <td>{{ url.url }}</td>
                            <td><a href="{{ url.shortened_url }}" target="_blank">{{ url.shortened_url }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
